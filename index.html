<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Component || Front End Mentor</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="body">
    <div class="card-container">
      <div class="img-section">
        <img
          class="perfume-img-mobile"
          src="/img/image-product-mobile.jpg"
          alt="Perfume Image"
        />
        <img
          class="perfume-img-desktop"
          src="/img/image-product-desktop.jpg"
          alt="Perfume Image"
        />
      </div>
      <div class="info-section">
        <div class="header">
          <h2 class="subtitle">Perfume</h2>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <div class="add-to-cart-btn">
          <img class="cart-icon" src="/img/icon-cart.svg" alt="Cart Icon" />
          <div>Add to Cart</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Florin412" target="_blank">Lupau Remus</a>.
    </div>
  </body>
</html>
